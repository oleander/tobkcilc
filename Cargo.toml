
[package]
name = "tobkcilc"
edition = "2021"
version = "0.1.0"

[dependencies]
esp-idf-hal = { version = "0.41", default-features = false }
esp-idf-svc = { version = "0.46", default-features = false }
esp-idf-sys = { version = "0.33", default-features = false }
log = { version = "0.4", default-features = false }
esp32-nimble = "0.2.2"

[package.metadata.esp-idf-sys]
esp_idf_version = "branch:release/v5.0"

[profile.release]
debug = true


[build-dependencies]
embuild = "0.31.2"
